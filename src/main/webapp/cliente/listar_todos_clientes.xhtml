
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:decorate template="/index.xhtml">

		<ui:define name="centro">
			<h:form>
				
				<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
				
				<p:dataTable var="cliente" value="#{clienteMbean.listaClienteVO}" 
					rows="7"
						 paginator="true"
						 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
                                                 {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="7,14,21"
                                                 style="width:98%;"> 
					
					<p:column headerText="Id">
						<h:outputText value="#{cliente.id}" />
					</p:column>
					
					<p:column headerText="Nome">
						<h:outputText value="#{cliente.nome}"/>
					</p:column>
					
					<p:column headerText="CPF">
						<h:outputText value="#{cliente.cpf}" />
					</p:column>
			
					<p:column headerText="Data Nascimento">
						<h:outputText value="#{cliente.dataNascimento}" >
							<f:convertDateTime pattern="dd-MM-yyyy"/>
						</h:outputText>
					</p:column>
			
					<p:column headerText="Email">
						<h:outputText value="#{cliente.email}" />
					</p:column>
					
					<p:column headerText="Alterar">
						<h:outputText value="#{cliente.email}" />
					</p:column>
					
					<p:column headerText="Excluir">
						<h:outputText value="#{cliente.email}" />
					</p:column>
					
					<p:column headerText="Ações">

					<p:commandButton icon="ui-icon-trash" title="Excluir Registro"
						ajax="true" actionListener="#{clienteMbean.excluir(cliente)}"
						update="@form" />

				</p:column>
					
				</p:dataTable>
			
			</h:form>
		</ui:define>
	</ui:decorate>
</html>
