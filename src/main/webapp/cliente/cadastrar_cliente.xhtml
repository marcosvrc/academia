
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:decorate template="/index.xhtml">
	
		<ui:define name="centro">
	
			<h:form>
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
	
				<p:fieldset legend="Cadastrar Cliente" style="margin-bottom:20px">
	
					<p:panelGrid columns="2">
						<p:outputLabel value="Nome:"></p:outputLabel>
						<p:inputText value="#{clienteMbean.cliente.nome}" />
		
						<p:outputLabel value="Cpf:"></p:outputLabel>
						<p:inputMask value="#{clienteMbean.cliente.cpf}"
							mask="999.999.999-99" />
		
						<p:outputLabel value="Data de nascimento:" />
						<p:calendar value="#{clienteMbean.cliente.dataNascimento}" pattern="dd-MM-yyyy" mask="true"/>
		
						<p:outputLabel value="Email:"></p:outputLabel>
						<p:inputText value="#{clienteMbean.cliente.email}" />
					</p:panelGrid>
				
				</p:fieldset>
	
				<p:separator/>
	
				<p:commandButton value="Salvar" action="#{clienteMbean.salvar}"
					update="messages" />
	
			</h:form>
	
		</ui:define>
	</ui:decorate>

</html>
