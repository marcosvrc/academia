
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/index.xhtml">
	<ui:define name="centro">

		<h:form>
			<p:messages id="messages" autoUpdate="true" showDetail="true" showSummary="false"
					closable="true" />

			<p:fieldset legend="Cadastrar Categoria" style="margin-bottom:20px">
				<p:panelGrid columns="2">
					<p:outputLabel value="Descricao: *" />
					<p:inputText  id="descricao" 
										   value="#{categoriaMbean.categ.descricao}" 
										   required="true" 
										   requiredMessage="O campo descrição é obrigatório!" 
										   maxlength="40"/>
				</p:panelGrid>
			</p:fieldset>

			<p:separator />

			<p:commandButton value="Salvar" action="#{categoriaMbean.salvar}"
				update="messages"/>

		</h:form>

	</ui:define>
</ui:decorate>
</html>
